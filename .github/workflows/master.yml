name: master

on:
  push:
    branches:
      - master
    paths:
      - '**.swift'
      - '**.yml'
  pull_request:
    branches:
      - master
    paths:
      - '**.swift'
      - '**.yml'
  repository_dispatch:
      types: [test]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Lint
        uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --strict

  build:
    needs: lint
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v --enable-test-discovery --enable-code-coverage
    - name: Coverage (1)
      run: xcrun llvm-cov export -format="lcov" .build/debug/SwiftagramPackageTests.xctest/Contents/MacOS/SwiftagramPackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov
    - name: Coverage (2)
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
      timeout-minutes: 1
      continue-on-error: true
